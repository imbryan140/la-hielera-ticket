<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Admin Asistencias | La Hielera</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body { background-color: #0a0a0a; color: white; font-family: sans-serif; }
        .bg-matte { background-color: #141414; border: 1px solid #333; }
        #auth-overlay { background: rgba(0,0,0,0.98); position: fixed; inset: 0; z-index: 100; display: flex; align-items: center; justify-content: center; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="p-6 md:p-10">

    <div id="auth-overlay">
        <div class="bg-[#1a1a1a] p-8 rounded-3xl border border-gray-800 text-center shadow-2xl">
            <img src="logo.png" class="h-12 mx-auto mb-6 opacity-50">
            <h2 class="text-orange-500 font-black uppercase tracking-tighter mb-4 text-xl">Acceso Restringido</h2>
            <input type="password" id="pin-input" placeholder="****" class="bg-black border border-gray-700 p-4 rounded-xl text-center text-2xl tracking-widest w-48 mb-4 outline-none focus:border-orange-500 text-white">
            <button id="btn-entrar" class="block w-full bg-orange-500 text-black font-black py-3 rounded-xl hover:bg-orange-400 transition">ENTRAR</button>
        </div>
    </div>

    <div id="main-content" class="max-w-6xl mx-auto hidden">
        <div class="flex flex-col md:flex-row justify-between items-center mb-10 gap-6">
            <div class="text-center md:text-left">
                <h1 class="text-4xl font-black italic uppercase tracking-tighter text-white">Flujo de Clientes</h1>
                <div class="flex gap-4 mt-2 justify-center md:justify-start">
                    <p id="contador-hoy" class="bg-orange-500/10 text-orange-500 border border-orange-500/20 px-3 py-1 rounded-full font-bold text-xs uppercase">Hoy: 0 personas</p>
                    <p id="contador-total" class="bg-gray-800 text-gray-400 px-3 py-1 rounded-full font-bold text-xs uppercase">Histórico: 0</p>
                </div>
            </div>
            
            <button id="btn-excel" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-2xl transition flex items-center gap-2 shadow-lg shadow-green-900/20 text-sm uppercase">
                Descargar Excel
            </button>
        </div>

        <div class="bg-matte rounded-[2rem] overflow-hidden shadow-2xl">
            <table class="w-full text-left border-collapse">
                <thead class="bg-[#1f1f1f] text-[10px] uppercase text-gray-500 tracking-widest border-b border-gray-800">
                    <tr>
                        <th class="p-5">Fecha / Hora</th>
                        <th class="p-5">Cédula</th>
                        <th class="p-5">Nombre Completo</th>
                        <th class="p-5">WhatsApp</th>
                    </tr>
                </thead>
                <tbody id="lista-asistencias" class="divide-y divide-gray-800 text-sm text-white">
                </tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD6y3u_6pmJkYm0tb3awnhrmWsgJrouUOQ",
            authDomain: "la-hielera-ticket.firebaseapp.com",
            projectId: "la-hielera-ticket",
            storageBucket: "la-hielera-ticket.firebasestorage.app",
            messagingSenderId: "1027341293744",
            appId: "1:1027341293744:web:186bf82f009f9a7270c375"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let datosExcelRaw = [];

        // --- LÓGICA DE PIN MEJORADA ---
        const verificarPIN = () => {
            const pinInput = document.getElementById('pin-input');
            if (pinInput.value === "1234") {
                document.getElementById('auth-overlay').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
            } else {
                alert("PIN INCORRECTO");
                pinInput.value = "";
            }
        };

        // Escuchar clic en botón entrar
        document.getElementById('btn-entrar').addEventListener('click', verificarPIN);

        // Escuchar tecla Enter en el input
        document.getElementById('pin-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') verificarPIN();
        });

        // --- FIREBASE REALTIME ---
        const q = query(collection(db, "asistencias"), orderBy("timestamp", "desc"));

        onSnapshot(q, (snapshot) => {
            const list = document.getElementById('lista-asistencias');
            const fechaHoy = new Date().toLocaleDateString();
            let personasHoy = 0;
            list.innerHTML = "";
            datosExcelRaw = [];
            
            snapshot.forEach(doc => {
                const d = doc.data();
                if(d.fecha === fechaHoy) personasHoy++;

                datosExcelRaw.push([d.fecha, d.hora, d.cedula || "N/A", `${d.nombre} ${d.apellido}`, d.telefono]);

                list.innerHTML += `
                <tr class="hover:bg-[#1c1c1c] transition-colors">
                    <td class="p-5 font-mono text-xs text-gray-400">
                        <span class="${d.fecha === fechaHoy ? 'text-orange-500 font-bold' : ''}">${d.fecha}</span><br>${d.hora}
                    </td>
                    <td class="p-5 text-gray-400 font-mono">${d.cedula || "N/A"}</td>
                    <td class="p-5 font-bold uppercase">${d.nombre} ${d.apellido}</td>
                    <td class="p-5 text-orange-500 font-bold">${d.telefono}</td>
                </tr>`;
            });

            document.getElementById('contador-hoy').innerText = `Hoy: ${personasHoy} personas`;
            document.getElementById('contador-total').innerText = `Histórico: ${snapshot.size}`;
        });

        // --- EXCEL ---
        document.getElementById('btn-excel').onclick = () => {
            if (datosExcelRaw.length === 0) return alert("Sin datos");
            const fechaActual = new Date().toLocaleDateString();
            const header = [["LA HIELERA - SISTEMA DE GESTIÓN"]];
            const subheader = [[`REGISTRO DE ASISTENCIA (${fechaActual})`]];
            const tableHeaders = [["FECHA", "HORA", "CÉDULA", "CLIENTE", "WHATSAPP"]];
            const finalData = header.concat(subheader, [[]], tableHeaders, datosExcelRaw);
            const ws = XLSX.utils.aoa_to_sheet(finalData);
            const wb = XLSX.utils.book_new();
            ws['!cols'] = [{wch:12}, {wch:12}, {wch:15}, {wch:35}, {wch:20}];
            XLSX.utils.book_append_sheet(wb, ws, "Cierre");
            XLSX.writeFile(wb, `Reporte_LaHielera_${fechaActual.replace(/\//g,'-')}.xlsx`);
        };
    </script>
</body>
</html>
