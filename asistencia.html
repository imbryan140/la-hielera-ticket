<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Admin Asistencias | La Hielera</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body { background-color: #0a0a0a; color: #white; font-family: sans-serif; }
        .bg-matte { background-color: #141414; border: 1px solid #333; }
        #auth-overlay { background: rgba(0,0,0,0.95); position: fixed; inset: 0; z-index: 100; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body class="p-6 md:p-10">

    <div id="auth-overlay">
        <div class="bg-[#1a1a1a] p-8 rounded-3xl border border-gray-800 text-center shadow-2xl">
            <h2 class="text-orange-500 font-black uppercase tracking-tighter mb-4 text-xl">Acceso Restringido</h2>
            <input type="password" id="pin-input" placeholder="PIN de 4 dígitos" class="bg-black border border-gray-700 p-4 rounded-xl text-center text-2xl tracking-widest w-48 mb-4 outline-none focus:border-orange-500 text-white">
            <button onclick="verificarPIN()" class="block w-full bg-orange-500 text-black font-black py-3 rounded-xl hover:bg-orange-400 transition">ENTRAR</button>
        </div>
    </div>

    <div id="main-content" class="max-w-6xl mx-auto hidden">
        
        <div class="flex flex-col md:flex-row justify-between items-center mb-10 gap-6">
            <div class="text-center md:text-left">
                <h1 class="text-4xl font-black italic uppercase tracking-tighter text-white">Control de Flujo</h1>
                <div class="flex gap-4 mt-2">
                    <p id="contador-hoy" class="bg-orange-500/10 text-orange-500 border border-orange-500/20 px-3 py-1 rounded-full font-bold text-xs uppercase">Hoy: 0 personas</p>
                    <p id="contador-total" class="bg-gray-800 text-gray-400 px-3 py-1 rounded-full font-bold text-xs uppercase">Histórico: 0</p>
                </div>
            </div>
            
            <button onclick="descargarExcel()" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-2xl transition flex items-center gap-2 shadow-lg shadow-green-900/20 text-sm">
                DESCARGAR CIERRE (EXCEL)
            </button>
        </div>

        <div class="bg-matte rounded-[2rem] overflow-hidden shadow-2xl">
            <table class="w-full text-left border-collapse">
                <thead class="bg-[#1f1f1f] text-[10px] uppercase text-gray-500 tracking-widest border-b border-gray-800">
                    <tr>
                        <th class="p-5">Hora de Entrada</th>
                        <th class="p-5">Nombre Completo</th>
                        <th class="p-5">WhatsApp</th>
                    </tr>
                </thead>
                <tbody id="lista-asistencias" class="divide-y divide-gray-800 text-sm text-white">
                    </tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD6y3u_6pmJkYm0tb3awnhrmWsgJrouUOQ",
            authDomain: "la-hielera-ticket.firebaseapp.com",
            projectId: "la-hielera-ticket",
            storageBucket: "la-hielera-ticket.firebasestorage.app",
            messagingSenderId: "1027341293744",
            appId: "1:1027341293744:web:186bf82f009f9a7270c375"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let datosParaExcel = [];

        // LÓGICA DE PIN
        window.verificarPIN = () => {
            const pin = document.getElementById('pin-input').value;
            if(pin === "2026") { // AQUÍ CAMBIAS TU PIN
                document.getElementById('auth-overlay').style.display = 'none';
                document.getElementById('main-content').classList.remove('hidden');
            } else {
                alert("PIN INCORRECTO");
            }
        };

        const q = query(collection(db, "asistencias"), orderBy("timestamp", "desc"));

        onSnapshot(q, (snapshot) => {
            const list = document.getElementById('lista-asistencias');
            const fechaHoy = new Date().toLocaleDateString();
            
            let personasHoy = 0;
            list.innerHTML = "";
            datosParaExcel = [];
            
            snapshot.forEach(doc => {
                const d = doc.data();
                
                // Contar solo si la fecha del registro coincide con hoy
                if(d.fecha === fechaHoy) {
                    personasHoy++;
                }

                datosParaExcel.push({
                    "FECHA": d.fecha,
                    "HORA": d.hora,
                    "NOMBRE": d.nombre,
                    "APELLIDO": d.apellido,
                    "WHATSAPP": d.telefono
                });

                list.innerHTML += `
                <tr class="hover:bg-[#1c1c1c] transition-colors">
                    <td class="p-5 font-mono text-xs text-gray-400"><span class="${d.fecha ===
