    <style>
        body { background-color: #0a0a0a; color: white; font-family: 'Inter', sans-serif; }
        .bg-matte { background-color: #141414; border: 1px solid #333; }
        #auth-overlay { background: rgba(0,0,0,0.98); position: fixed; inset: 0; z-index: 100; display: flex; align-items: center; justify-content: center; }
        .hidden { display: none !important; }
        .stat-card { background: #111; border: 1px solid #222; padding: 1.25rem; border-radius: 1.5rem; text-align: center; transition: all 0.3s; }
        .stat-card:hover { border-color: #f97316; transform: translateY(-2px); }
        
        /* Dropdown Mejorado con Click */
        .dropdown-content {
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            position: absolute;
            right: 0;
            top: 110%;
            background-color: #1a1a1a;
            min-width: 220px;
            box-shadow: 0px 10px 30px rgba(0,0,0,0.8);
            z-index: 50;
            border: 1px solid #333;
            border-radius: 1.25rem;
            transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* Clase activa controlada por JS */
        .dropdown-content.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-content button {
            width: 100%;
            padding: 14px 20px;
            text-align: left;
            color: #888;
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .dropdown-content button:hover {
            background-color: #222;
            color: #f97316;
            padding-left: 25px;
        }
    </style>
</head>
