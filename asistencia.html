<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Admin Business | La Hielera</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body { background-color: #0a0a0a; color: white; font-family: sans-serif; }
        .bg-matte { background-color: #141414; border: 1px solid #333; }
        #auth-overlay { background: rgba(0,0,0,0.98); position: fixed; inset: 0; z-index: 100; display: flex; align-items: center; justify-content: center; }
        .hidden { display: none !important; }
        .stat-card { background: #111; border: 1px solid #222; padding: 1rem; rounded: 1.5rem; text-align: center; }
    </style>
</head>
<body class="p-4 md:p-10">

    <div id="auth-overlay">
        <div class="bg-[#1a1a1a] p-8 rounded-3xl border border-gray-800 text-center shadow-2xl">
            <img src="logo.png" class="h-12 mx-auto mb-6 opacity-50">
            <h2 class="text-orange-500 font-black uppercase tracking-tighter mb-4 text-xl">Dashboard Administrativo</h2>
            <input type="password" id="pin-input" placeholder="****" class="bg-black border border-gray-700 p-4 rounded-xl text-center text-2xl tracking-widest w-48 mb-4 outline-none focus:border-orange-500 text-white">
            <button id="btn-entrar" class="block w-full bg-orange-500 text-black font-black py-3 rounded-xl hover:bg-orange-400 transition">ACCEDER</button>
        </div>
    </div>

    <div id="main-content" class="max-w-7xl mx-auto hidden">
        
        <div class="grid grid-cols-2 md:grid-cols-5 gap-4 mb-8">
            <div class="stat-card border-orange-500/30">
                <p class="text-[10px] uppercase text-orange-500 font-bold">Hoy</p>
                <p id="count-hoy" class="text-3xl font-black">0</p>
            </div>
            <div class="stat-card">
                <p class="text-[10px] uppercase text-gray-500 font-bold">Esta Semana</p>
                <p id="count-semana" class="text-3xl font-black">0</p>
            </div>
            <div class="stat-card">
                <p class="text-[10px] uppercase text-gray-500 font-bold">Este Mes</p>
                <p id="count-mes" class="text-3xl font-black">0</p>
            </div>
            <div class="stat-card">
                <p class="text-[10px] uppercase text-gray-500 font-bold">Este Año</p>
                <p id="count-año" class="text-3xl font-black">0</p>
            </div>
            <div class="stat-card bg-orange-500 text-black border-none">
                <p class="text-[10px] uppercase font-black">Total Histórico</p>
                <p id="count-total" class="text-3xl font-black">0</p>
            </div>
        </div>

        <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
            <input type="text" id="buscador" placeholder="Buscar por nombre o cédula..." 
                class="w-full md:max-w-md bg-[#141414] border border-gray-800 text-white text-sm rounded-2xl py-4 px-6 outline-none focus:border-orange-500 transition">
            
            <div class="flex gap-2">
                <button id="btn-excel" class="bg-green-600 hover:bg-green-700 text-white font-bold py-4 px-6 rounded-2xl transition text-xs uppercase tracking-widest">
                    Reporte Excel
                </button>
            </div>
        </div>

        <div class="bg-matte rounded-[2rem] overflow-hidden shadow-2xl overflow-x-auto">
            <table class="w-full text-left border-collapse">
                <thead class="bg-[#1f1f1f] text-[10px] uppercase text-gray-500 tracking-widest border-b border-gray-800">
                    <tr>
                        <th class="p-5">Fecha / Hora</th>
                        <th class="p-5">Cédula</th>
                        <th class="p-5">Nombre</th>
                        <th class="p-5">WhatsApp</th>
                    </tr>
                </thead>
                <tbody id="lista-asistencias" class="divide-y divide-gray-800 text-sm text-white"></tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD6y3u_6pmJkYm0tb3awnhrmWsgJrouUOQ",
            authDomain: "la-hielera-ticket.firebaseapp.com",
            projectId: "la-hielera-ticket",
            storageBucket: "la-hielera-ticket.firebasestorage.app",
            messagingSenderId: "1027341293744",
            appId: "1:1027341293744:web:186bf82f009f9a7270c375"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let todosLosRegistros = [];
        let datosExcelRaw = [];

        // PIN ACCESO
        document.getElementById('btn-entrar').onclick = () => {
            if(document.getElementById('pin-input').value === "1234") {
                document.getElementById('auth-overlay').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
            } else { alert("PIN INCORRECTO"); }
        };

        // ESCUCHA DE DATOS
        const q = query(collection(db, "asistencias"), orderBy("timestamp", "desc"));

        onSnapshot(q, (snapshot) => {
            todosLosRegistros = [];
            const ahora = new Date();
            let h=0, s=0, m=0, a=0;

            // Lógica de Tiempos
            const inicioSemana = new Date(ahora.setDate(ahora.getDate() - ahora.getDay()));
            inicioSemana.setHours(0,0,0,0);
            const hoyStr = new Date().toLocaleDateString();
            const mesActual = new Date().getMonth();
            const añoActual = new Date().getFullYear();

            snapshot.forEach(doc => {
                const d = doc.data();
                const fechaDoc = d.timestamp.toDate();
                
                // Contadores Inteligentes
                if(d.fecha === hoyStr) h++;
                if(fechaDoc >= inicioSemana) s++;
                if(fechaDoc.getMonth() === mesActual && fechaDoc.getFullYear() === añoActual) m++;
                if(fechaDoc.getFullYear() === añoActual) a++;

                todosLosRegistros.push(d);
            });

            document.getElementById('count-hoy').innerText = h;
            document.getElementById('count-semana').innerText = s;
            document.getElementById('count-mes').innerText = m;
            document.getElementById('count-año').innerText = a;
            document.getElementById('count-total').innerText = snapshot.size;
            
            renderizarTabla(todosLosRegistros);
        });

        function renderizarTabla(registros) {
            const list = document.getElementById('lista-asistencias');
            list.innerHTML = "";
            datosExcelRaw = [];
            registros.forEach(d => {
                datosExcelRaw.push([d.fecha, d.hora, d.cedula || "N/A", `${d.nombre} ${d.apellido}`, d.telefono]);
                list.innerHTML += `<tr class="hover:bg-[#1c1c1c]">
                    <td class="p-5 font-mono text-xs text-gray-400">${d.fecha}<br>${d.hora}</td>
                    <td class="p-5 font-mono text-gray-400">${d.cedula || "N/A"}</td>
                    <td class="p-5 font-bold uppercase">${d.nombre} ${d.apellido}</td>
                    <td class="p-5 text-orange-500 font-bold">${d.telefono}</td>
                </tr>`;
            });
        }

        // BUSCADOR
        document.getElementById('buscador').oninput = (e) => {
            const term = e.target.value.toLowerCase();
            const filtrados = todosLosRegistros.filter(r => 
                `${r.nombre} ${r.apellido}`.toLowerCase().includes(term) || 
                (r.cedula && r.cedula.toString().includes(term))
            );
            renderizarTabla(filtrados);
        };

        // EXCEL
        document.getElementById('btn-excel').onclick = () => {
            const ws = XLSX.utils.aoa_to_sheet([["LA HIELERA"],["REPORTE"],[],["FECHA","HORA","CEDULA","NOMBRE","TEL"], ...datosExcelRaw]);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Datos");
            XLSX.writeFile(wb, "Reporte_Hielera.xlsx");
        };
    </script>
</body>
</html>
