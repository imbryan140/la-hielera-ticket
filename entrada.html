<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | La Hielera</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0f0f0f] flex items-center justify-center min-h-screen p-6 text-white font-sans">
    <div class="bg-[#1a1a1a] p-8 rounded-[2.5rem] border border-gray-800 shadow-2xl max-w-sm w-full text-center">
        <img src="logo.png" alt="Logo" class="w-24 mx-auto mb-6">
        <h1 class="text-2xl font-black uppercase italic mb-2">¡Bienvenido!</h1>
        <p class="text-gray-500 text-sm mb-8">Registra tu entrada para participar en sorpresas hoy.</p>
        
        <div class="space-y-4">
            <input type="text" id="nombre" placeholder="Nombre" class="w-full bg-[#262626] p-4 rounded-xl outline-none focus:ring-2 focus:ring-orange-500 border-none">
            <input type="text" id="apellido" placeholder="Apellido" class="w-full bg-[#262626] p-4 rounded-xl outline-none focus:ring-2 focus:ring-orange-500 border-none">
            <input type="tel" id="telefono" placeholder="WhatsApp (Ej: +58...)" class="w-full bg-[#262626] p-4 rounded-xl outline-none focus:ring-2 focus:ring-orange-500 border-none">
            
            <button onclick="registrarEntrada()" id="btn-reg" class="w-full bg-orange-500 hover:bg-orange-600 text-black font-black py-4 rounded-xl transition transform active:scale-95 uppercase tracking-tighter shadow-lg shadow-orange-500/20">
                REGISTRAR ENTRADA
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD6y3u_6pmJkYm0tb3awnhrmWsgJrouUOQ",
            authDomain: "la-hielera-ticket.firebaseapp.com",
            projectId: "la-hielera-ticket",
            storageBucket: "la-hielera-ticket.firebasestorage.app",
            messagingSenderId: "1027341293744",
            appId: "1:1027341293744:web:186bf82f009f9a7270c375"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.registrarEntrada = async () => {
            const nombre = document.getElementById('nombre').value.trim();
            const apellido = document.getElementById('apellido').value.trim();
            const telefono = document.getElementById('telefono').value.trim();
            const btn = document.getElementById('btn-reg');

            if(!nombre || !apellido || !telefono) return alert("Completa todos los datos.");

            btn.disabled = true; btn.innerText = "Registrando...";

            try {
                await addDoc(collection(db, "asistencias"), {
                    nombre, apellido, telefono,
                    fecha: new Date().toLocaleDateString(),
                    hora: new Date().toLocaleTimeString(),
                    timestamp: new Date()
                });
                alert("¡Bienvenido a La Hielera! Disfruta tu estancia.");
                location.reload();
            } catch (e) {
                alert("Error de conexión.");
                btn.disabled = false; btn.innerText = "REGISTRAR ENTRADA";
            }
        };
    </script>
</body>
</html>
