<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | La Hielera</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #000;
            margin: 0;
            padding: 0;
            color: white;
            font-family: sans-serif;
        }

        /* CAPA DE FONDO COMPATIBLE CON MÓVILES */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Ajusta la opacidad del fondo (0.8 es bastante oscuro para que se lea el texto) */
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('fondo.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .glass-card {
            background-color: rgba(26, 26, 26, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">

    <div class="glass-card p-8 rounded-[2.5rem] shadow-2xl max-w-sm w-full text-center">
        <img src="logo.png" alt="La Hielera" class="w-24 mx-auto mb-6">
        
        <h1 class="text-3xl font-black uppercase italic mb-2 tracking-tighter">Bienvenido</h1>
        <p class="text-gray-400 text-sm mb-8">Registra tu entrada para promociones exclusivas.</p>
        
        <div class="space-y-4 text-left">
            <div>
                <label class="text-[10px] uppercase text-orange-500 font-bold ml-2">Nombre</label>
                <input type="text" id="nombre" placeholder="Tu nombre" 
                    class="w-full bg-[#262626] p-4 rounded-xl outline-none focus:ring-2 focus:ring-orange-500 border-none text-white mt-1">
            </div>

            <div>
                <label class="text-[10px] uppercase text-orange-500 font-bold ml-2">Apellido</label>
                <input type="text" id="apellido" placeholder="Tu apellido" 
                    class="w-full bg-[#262626] p-4 rounded-xl outline-none focus:ring-2 focus:ring-orange-500 border-none text-white mt-1">
            </div>

            <div>
                <label class="text-[10px] uppercase text-orange-500 font-bold ml-2">WhatsApp</label>
                <input type="tel" id="telefono" placeholder="Ej: +58412..." 
                    class="w-full bg-[#262626] p-4 rounded-xl outline-none focus:ring-2 focus:ring-orange-500 border-none text-white mt-1">
            </div>
            
            <button onclick="registrarEntrada()" id="btn-reg" 
                class="w-full bg-orange-500 hover:bg-orange-600 text-black font-black py-4 rounded-2xl transition transform active:scale-95 uppercase tracking-tighter shadow-lg shadow-orange-500/20 mt-4">
                REGISTRAR ENTRADA
            </button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD6y3u_6pmJkYm0tb3awnhrmWsgJrouUOQ",
            authDomain: "la-hielera-ticket.firebaseapp.com",
            projectId: "la-hielera-ticket",
            storageBucket: "la-hielera-ticket.firebasestorage.app",
            messagingSenderId: "1027341293744",
            appId: "1:1027341293744:web:186bf82f009f9a7270c375"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.registrarEntrada = async () => {
            const nombre = document.getElementById('nombre').value.trim();
            const apellido = document.getElementById('apellido').value.trim();
            const telefono = document.getElementById('telefono').value.trim();
            const btn = document.getElementById('btn-reg');

            if(!nombre || !apellido || !telefono) {
                alert("Por favor, completa todos los campos.");
                return;
            }

            btn.disabled = true;
            btn.innerText = "REGISTRANDO...";

            try {
                await addDoc(collection(db, "asistencias"), {
                    nombre,
                    apellido,
                    telefono,
                    fecha: new Date().toLocaleDateString(),
                    hora: new Date().toLocaleTimeString(),
                    timestamp: new Date()
                });
                alert("¡Registro exitoso! Bienvenido a La Hielera.");
                location.reload();
            } catch (e) {
                alert("Error al registrar. Revisa tus reglas de Firebase.");
                btn.disabled = false;
                btn.innerText = "REGISTRAR ENTRADA";
            }
        };
    </script>
</body>
</html>
